<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    *ngIf="sidebarVisible"
    [nzBreakpoint]="'md'"
    nzCollapsible
    nzWidth="256px"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    [ngClass]="{ 'fixed z-50 h-screen top-0 left-0 md:relative': isMobile }"
  >
    <div class="sidebar-logo">
      <img src="assets/images/logo-white.png" alt="logo">
      <h1>VAULTIVA</h1>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">
          <nz-icon nzType="dashboard"></nz-icon>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-submenu nzOpen nzTitle="File" nzIcon="file">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/upload">Upload File</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/my-files">File List</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header flex justify-between items-center px-4">
        
        <span class="md:hidden cursor-pointer" (click)="toggleSidebar()">
          <nz-icon nzType="menu" nzTheme="outline"></nz-icon>
        </span>

        <span
          class="header-trigger hidden! md:inline-block! cursor-pointer"
          (click)="isCollapsed = !isCollapsed"
        >
          <nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>

        <button class="text-right" nz-button nzType="default" (click)="logout()">
          <nz-icon title="Logout" nzType="logout" nzTheme="outline" />
        </button>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
