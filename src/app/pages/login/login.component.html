<div class="min-h-screen bg-[#f0f2f5]! flex items-center justify-center px-4">
  <nz-card
    class="w-full max-w-sm shadow-sm border border-gray-600 rounded-lg"
    [nzBordered]="true"
    [nzBodyStyle]="{ padding: '2rem' }"
  >
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Vaultiva</h1>
        <p class="text-sm text-gray-500">Login to your account</p>
      </div>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
            <nz-icon
              class="cursor-pointer ml-2 text-gray-500 hover:text-gray-800"
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button
        nz-button
        [nzLoading]="isLoading"
        [nzType]="'primary'"
        [disabled]="isLoading || validateForm.invalid"
        class="w-full bg-[#364d79]! hover:bg-[#2C3E50]! text-white! mt-4"
      >
        Log in
      </button>

      <div class="mt-4 text-center text-sm text-gray-600">
        Or
        <a
          [routerLink]="['/register']"
          class="text-blue-600 hover:underline font-medium"
          >register now!</a
        >
      </div>

      <p class="text-xs text-gray-400 text-center mt-6">
        Your documents stay secure with Vaultiva.
      </p>
    </form>
  </nz-card>
</div>
