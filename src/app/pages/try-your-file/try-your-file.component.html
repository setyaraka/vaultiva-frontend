<div class="font-semibold">Try with your file (preview only)</div>
<div class="text-sm text-gray-600 mb-3">
    Preview only. We don’t store your file. Max 10 MB. PDF up to 10 pages.
</div>

<label class="block border-2 border-dashed rounded-xl p-5 text-center cursor-pointer hover:bg-gray-50">
<div class="text-sm">Click to choose file (PDF, PNG, JPG)</div>
    <input type="file" class="hidden" accept=".pdf,.png,.jpg,.jpeg" (change)="onFileSelected($event)" />
</label>

<div *ngIf="busy" class="mt-4 text-sm text-gray-500">Processing…</div>
    <nz-alert *ngIf="errorMsg" class="mt-3" nzType="error" [nzMessage]="errorMsg"></nz-alert>
    <div *ngIf="safePreviewUrl" class="mt-4">
        <div class="rounded-lg border overflow-hidden">
            <ng-container *ngIf="isPdf; else imagePreview">
                <iframe class="w-full h-[65vh] md:h-[70vh]" [src]="safePreviewUrl" title="Watermarked PDF"></iframe>
            </ng-container>
            
            <ng-template #imagePreview>
                <img class="max-h-[70vh] mx-auto rounded-md" [src]="objectUrl!" alt="Watermarked preview" />
            </ng-template>
        </div>
    <div class="text-xs text-gray-500 mt-2">Watermark is intentionally visible.</div>
</div>
