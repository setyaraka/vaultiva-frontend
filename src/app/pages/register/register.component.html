<div class="min-h-screen bg-[#f0f2f5] flex items-center justify-center px-4">
  <nz-card 
    class="w-full max-w-sm shadow-md border border-gray-200 rounded-lg"
    [nzBordered]="false" 
    [nzBodyStyle]="{ padding: '2rem' }"
  >
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="space-y-6">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Vaultiva</h1>
        <p class="text-sm text-gray-500 mt-1">Create your new account</p>
        <p class="text-xs text-gray-400 mt-1">Securely manage your documents with Vaultiva.</p>
      </div>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input a valid email!'">
          <nz-input-group nzPrefixIcon="user">
            <input 
              nz-input 
              type="email" 
              formControlName="email" 
              placeholder="Email" 
              class="focus:ring-2 focus:ring-[#1677ff] focus:border-[#1677ff]" 
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your password!'">
          <nz-input-group nzPrefixIcon="lock">
            <input 
              nz-input 
              type="password" 
              formControlName="password" 
              placeholder="Password" 
              class="focus:ring-2 focus:ring-[#1677ff] focus:border-[#1677ff]" 
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Passwords do not match!'">
          <nz-input-group nzPrefixIcon="lock">
            <input 
              nz-input 
              type="password" 
              formControlName="confirmPassword" 
              placeholder="Confirm Password" 
              class="focus:ring-2 focus:ring-[#1677ff] focus:border-[#1677ff]" 
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <div class="text-center space-y-3">
        <button 
          nz-button 
          [nzType]="'default'" 
          [nzLoading]="isLoading"
          [disabled]="isLoading || validateForm.invalid"
          class="w-full bg-[#364d79]! hover:bg-[#2C3E50]! text-white! font-semibold transition-colors duration-200 rounded-md py-2"
        >
          Register
        </button>
        <div class="text-sm mt-2 text-gray-600">
          Already have an account? 
          <a 
            [routerLink]="['/login']" 
            class="text-[#1677ff]! hover:underline font-medium"
          >
            Login Now!
          </a>
        </div>
      </div>
    </form>
  </nz-card>
</div>
